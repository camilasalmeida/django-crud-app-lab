{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="header">
    <img src="https://uploads.maisonsport.com/home_page_mobile.webp" 
    alt="Whistler Blackcomb Resort" width="728" height="524">
</div>

<div class="page-header">
    {% if resort %}
        <h1>Edit {{ resort.name }}</h1>
    {% else %}
        <h1>Add a resort</h1>
    {% endif %}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock %}
