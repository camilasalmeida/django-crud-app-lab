

{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}

<section class="logo-container">
  <div class="header">
    <img src="https://skinorthamerica100.com/wp-content/uploads/2013/03/heavenly.jpg" 
    alt="Whistler Blackcomb Resort" width="728" height="524">
</div>

    <h1>Welcome to MyResorts App</h1>
  <p>Find and plan your perfect ski trip!</p>
</section>
{% if not user.is_authenticated %}

<section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  
  {% endif %}
{% endblock %}
