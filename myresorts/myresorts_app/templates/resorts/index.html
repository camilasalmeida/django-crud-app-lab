

{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="stylesheet" href="{% static 'css/resorts/resort-index.css' %}"/>
{% endblock %} 

{% block content %}

<section class="page-header">
  <h1>Ski Resort List</h1>
</section>

<section class="card-container">
  {% for resort in resorts %}
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">{{ resort.name }}</h2>
        <p>📍 {{ resort.state }}, {{ resort.country }}</p>
        <p>🎟️ Lift Ticket: <strong>{{ resort.lift_ticket }}</strong></p>
        <p><small>{{ resort.address }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
