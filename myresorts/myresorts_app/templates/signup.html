{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/sign_up.css' %}" />
{% endblock %} 
{% block content %}

<section>
    <div class="resort-img">
        <img src="https://jacksonhole-traveler-production.s3.amazonaws.com/wp-content/uploads/2014/05/JHMRPowderSkier-1280x853.jpg" 
             alt="Whistler Blackcomb Resort" width="728" height="524">
      </div>
  {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="form-container" autocomplete="off">
    <h1>Sign Up</h1>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
</section>
{% endblock %}
