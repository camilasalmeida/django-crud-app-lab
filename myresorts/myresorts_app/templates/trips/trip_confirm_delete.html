{% extends 'base.html' %} 
{% block content %}

<div class="page-header">
  <h1>Delete Trip?</h1>
</div>
<h2>Are you sure you want to delete the trip with {{ object.buddy }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'resort-detail' object.resort.id %}" class="btn secondary"> Cancel </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
